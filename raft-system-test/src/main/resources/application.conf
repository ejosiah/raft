raft{

  majority: 3

  timeout{
    election {
      lower: 1500 ms
      upper: 3000 ms
    }
    heartbeat: 1000 ms
    batch: 500 ms
  }

  stateManager: {
    class: "com.josiahebhomenye.raft.DefaultStateManager"
  }

  path {
    log : "log.dat"
    state : "state.dat"
  }

  server{
    host: "localhost"
    port: 9000
  }

  peers: [
    "localhost:9001",
    "localhost:9002",
    "localhost:9003",
    "localhost:9004"
  ]

  client {

    serializer: "com.josiahebhomenye.raft.comand.CommandSerializer"

    connection {
      pooling: false
      max: 100
      nThreads: 16
      acquires {
        pending: 10
        timeout: 500 ms
      }
      request {
        timeout: 5 s
      }
    }

    servers: [
      "localhost:9000",
      "localhost:9001",
      "localhost:9002",
      "localhost:9003",
      "localhost:9004"
    ]
  }
}